<div class="container">

  <section class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">ADD ADDRESS</h3>
</div>
<div class="panel-body">

<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()" class="form-horizontal" role="form">

   <div class="form-group required">
    <label class="col-sm-3 control-label">Address Line 1</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" formControlName="Address1">    </div>
  </div>
  <div class="form-group required">
    <label class="col-sm-3 control-label">Address Line 2</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" formControlName="Address2">
    </div>
  </div>
  <div class="form-group required">
      <label class="col-sm-3 control-label">House Number</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" formControlName="HouseNumber">
      </div>
    </div> <!-- form-group // -->
  <div class="form-group">
    <label class="col-sm-3 control-label">Pincode</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="Pincode">
    </div>
  </div> <!-- form-group // -->
  <div class="form-group">
    <label class="col-sm-3 control-label">State</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" formControlName="State">
    </div>
  </div> <!-- form-group // -->
  <div class="form-group">
    <div class="col-sm-3">
	  <label class="control-label small" >City </label>
    <input type="text" class="form-control" formControlName="City">
  </div>
</div> <!-- form-group // -->
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary">ADD</button>
    </div>
  </div> <!-- form-group // -->
</form>

</div><!-- panel-body // -->
</section><!-- panel// -->


</div> <!-- container// -->
